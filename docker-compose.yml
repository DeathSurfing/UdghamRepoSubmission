version: '3.8'

services:
  frontend:
    build: ./frontend
    working_dir: /frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend

  backend:
    build: ./backend
    working_dir: /backend
    command: npm start
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/backend
    environment:
      MONGO_URI: "mongodb://mongodb:27017/cv_database"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  pythonscripts:
    build: ./pythonscripts
    working_dir: /pythonscripts
    command: ["sh", "-c", "python -m venv . && source bin/activate && pip install -r requirements.txt"]
    volumes:
      - ./pythonscripts:/pythonscripts

volumes:
  mongodb_data:
